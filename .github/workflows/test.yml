name: test pipeline
on:
  workflow_call:
    inputs:
      default-branch:
        description: Linter default branch
        type: string
        default: main
      runs-on:
        description: Platform to execute on
        type: string
        default: ubuntu-latest
      node-version:
        type: string
        default: '[">=14.17 <=20.x"]'
      name:
        type: string
        default: Test
    secrets:
      token:
        required: true
jobs:
  test:
    name: ${{ inputs.name }}
    runs-on: ${{ inputs.runs-on }}
    strategy:
      matrix:
        node-version: ${{ fromJSON(inputs.node-version) }}
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build api & web binaries ${{matrix.node-version}}
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          useLockFile: false
          install-command: yarn --frozen-lockfile --silent

      ###  uses: actions/setup-node@v2
      ##  with:
      #    node-version: ${{ matrix.node-version }}
      #    cache: "yarn"
      #- name: run api tests
      #  run: yarn rw test api --no-watch

      #- name: run web tests
      #  run: yarn rw test web --no-watch

      - name: Lint code base
        run: yarn rw lint --fix

      - name: Type check code base
        run: yarn rw type-check
